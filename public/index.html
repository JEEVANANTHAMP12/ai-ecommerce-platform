<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI E-Commerce Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ¤– AI E-Commerce</h1>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button onclick="searchProducts()">Search</button>
                </div>
                <button class="cart-button" onclick="toggleCart()">
                    ðŸ›’ Cart (<span id="cartCount">0</span>)
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="filters">
            <h2>Filters</h2>
            <div class="filter-section">
                <h3>Category</h3>
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="smart-home">Smart Home</option>
                    <option value="fitness">Fitness</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="filter-section">
                <h3>Sort By</h3>
                <select id="sortFilter" onchange="filterProducts()">
                    <option value="">Best Match</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
        </aside>

        <section class="products-section">
            <h2>Products</h2>
            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-btn" onclick="toggleCart()">Ã—</button>
        </div>
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total:</strong>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <div id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeCart()"></div>

    <script src="app.js"></script>
</body>
</html>
